<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Social worker — Bettina Lohr</title>
  <meta name="description" content="Coaching, phenomenology-informed support, seelsorge, and collaboration contexts." />
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="icon" href="/img/webicon.png" type="image/png" />
<link rel="apple-touch-icon" href="/img/webicon.png" />

  <meta name="color-scheme" content="light dark" />
  <script src="/assets/site.js" defer></script>
</head>

<body class="page-social-worker" data-page="social-worker">
  <a class="skip-link" href="#main">Skip to content</a>

  <!-- injected -->
  <div id="header-slot"></div>

  <main id="main" class="container">
    <header class="page-hero">
      <h1 data-title></h1>
      <p class="lead" data-lead></p>
      <div data-pills></div>

      <div class="note-block" style="margin-top:14px;">
        <h2 style="margin:0 0 8px; font-size:1.05rem;">Scope & boundaries</h2>
        <div data-scope></div>
      </div>
    </header>

    <section class="section" aria-labelledby="services">
      <h2 id="services">Services</h2>
      <p class="fineprint">Grouped as collapsible sections to keep the page readable.</p>
      <div data-services></div>
    </section>

    <section class="section" aria-labelledby="store">
      <h2 id="store">Resources, sessions & “merch” (request-only)</h2>
      <div data-store></div>
    </section>

    <section class="section" aria-labelledby="timeline">
      <h2 id="timeline">Selected highlights</h2>
      <div data-timeline></div>
    </section>

    <section class="section" aria-labelledby="contact">
      <h2 id="contact">Contact</h2>

      <p class="fineprint">
        Email: <span data-email></span>
      </p>

      <form class="form" data-contact-form>
        <!-- Honeypot -->
        <div class="field" style="position:absolute; left:-9999px;" aria-hidden="true">
          <label for="company-sw-contact">Company</label>
          <input id="company-sw-contact" name="company" autocomplete="off" tabindex="-1" />
        </div>

        <div class="field">
          <label for="name">Name</label>
          <input id="name" name="name" autocomplete="name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="topic">Topic</label>
          <select id="topic" name="topic" required></select>
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <p class="fineprint" style="margin-top:6px;">
            Please don’t include highly sensitive details in the first message.
          </p>
        </div>

        <div class="field checkbox">
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent">I agree that my data will be used to respond to my request.</label>
        </div>

        <p class="fineprint">
          See <a href="/regulation/privacy/">Privacy</a>, <a href="/regulation/cookies/">Cookies</a>, and <a href="/regulation/imprint/">Imprint</a>.
        </p>

        <button class="button" type="submit">Open email draft</button>
      </form>
    </section>
  </main>

  <!-- injected -->
  <div id="footer-slot"></div>

  <noscript>
    <div class="container">
      <p class="note-block">
        This page uses JavaScript to load shared layout and content. If JavaScript is disabled,
        you can still contact via: <span data-email></span>
      </p>
    </div>
  </noscript>
</body>
</html>
